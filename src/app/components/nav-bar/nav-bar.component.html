<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Rent Paris Flat</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/" mat-button>
          {{ 'NAVBAR.home' | translate }}
        </a>
        <a routerLink="/apartments" mat-button>
          APARTMENTS
        </a>
        <a routerLink="/conditions" mat-button>
          CONDITIONS
        </a>
        <a routerLink="/about-us" mat-button>
          ABOUT US
        </a>
        <a routerLink="/faq" mat-button>
          FAQ
        </a>
        <a routerLink="/contact" mat-button>
          CONTACT
        </a>
        <button mat-button [matMenuTriggerFor]="menu">LANGUAGE</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Inglés</button>
          <button mat-menu-item>Francés</button>
          <button mat-menu-item>Español</button>
          <button mat-menu-item>Finés</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/" mat-list-item>
          {{ 'NAVBAR.home' | translate }}
        </a>
        <a routerLink="/apartments" mat-list-item>
          APARTMENTS
        </a>
        <a routerLink="/conditions" mat-list-item>
          CONDITIONS
        </a>
        <a routerLink="/about-us" mat-list-item>
          ABOUT US
        </a>
        <a routerLink="/faq" mat-list-item>
          FAQ
        </a>
        <a routerLink="/contact" mat-list-item>
          CONTACT
        </a>
        <button mat-button [matMenuTriggerFor]="menu">LANGUAGE</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Inglés</button>
          <button mat-menu-item>Francés</button>
          <button mat-menu-item>Español</button>
          <button mat-menu-item>Finés</button>
        </mat-menu>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon>
          Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet name="page-content"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
